<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Premium Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Insurance Premium Prediction</h1>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>
            
            <label for="sex">Sex:</label>
            <select id="sex" name="sex">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select><br><br>
            
            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" step="0.01" required><br><br>
            
            <label for="children">Number of Children:</label>
            <input type="number" id="children" name="children" required><br><br>
            
            <label for="smoker">Smoker:</label>
            <select id="smoker" name="smoker">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select><br><br>
            
            <label for="region">Region:</label>
            <select id="region" name="region">
                <option value="1">Southeast</option>
                <option value="2">Southwest</option>
                <option value="3">Northeast</option>
                <option value="4">Northwest</option>
            </select><br><br>
            
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
